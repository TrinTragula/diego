<html>

<head>
    <link href="http://fonts.cdnfonts.com/css/comic-neue-angular" rel="stylesheet">
    <style>
        html,
        body {
            background-image: url("img/boom.gif");
            margin: 0;
            padding: 0;
            /* font-family: 'Comic Neue Angular', sans-serif; */
            font-family: 'Comic Neue', sans-serif;
            font-size: 40px;
        }

        body {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        div {
            align-items: center;
            justify-content: center;
        }

        h1 {
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #ffffff77;
        }

        img {
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <audio id="bomba" controls autoplay style="display: none;">
        <source src="music/bomba.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div style="display: flex; flex-direction: column;">
        <img id="foto" src="img/diego1.jpg" height="300px" />
        <h1 id="titolo">BUON COMPLEANNO DIEGO !!!!!</h1>
        <img src="img/atomo.gif" width="33%" />
    </div>

    <script>
        const play = () => {
            try {
                var vAudio = document.getElementById("bomba");
                vAudio.play().catch(() => setTimeout(play, 1000));
            } catch {
                setTimeout(play, 1000);
            }
        };
        window.onload = function (event) {
            var i = 1;
            setInterval(() => {
                document.getElementById("titolo").style.color = "#" + Math.floor(Math.random() * 16777215).toString(16);
            }, 100);
            setInterval(() => {
                document.getElementById("foto").src = "img/diego" + i + ".jpg";
                i++;
                if (i > 8) i = 1;
            }, 350);
            play();
        };
    </script>
</body>

</html>
