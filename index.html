<html>

<head>
    <link href="http://fonts.cdnfonts.com/css/comic-neue-angular" rel="stylesheet">
    <style>
        html,
        body {
            background-image: url("/boom.gif");
            margin: 0;
            padding: 0;
            /* font-family: 'Comic Neue Angular', sans-serif; */
            font-family: 'Comic Neue', sans-serif;
            font-size: 40px;
        }

        body {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        div {
            align-items: center;
            justify-content: center;
        }

        h1 {
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #ffffff77;
        }

        img {
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="display: flex; flex-direction: column;">
        <h1 id="titolo">BUON COMPLEANNO DIEGO !!!!!</h1>
        <img src="atomo.gif" width="50%"/>
    </div>

    <script>
        window.onload = function (event) {
            setInterval(() => {
                document.getElementById("titolo").style.color = "#" + Math.floor(Math.random() * 16777215).toString(16);
            }, 100)
        };
    </script>
</body>

</html>
